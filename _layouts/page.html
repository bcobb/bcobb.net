<!DOCTYPE html>
<html lang="en">
<head>

{% include meta.html %}

  <title>bcobb: {{ page.seo.title | escape }}</title>

  {% include styles.html %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.path }}feed.xml">
  {% if page.canonical_path %}
  <link rel="canonical" href="{{ site.url }}{{ page.canonical_path }}">
  {% else %}
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  {% endif %}
</head>
<body>
  <div class="site">
    <h1 class="title"><a href="/">bcobb</a></h1>

    <div id="post">
      {% if page.title %}
        <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
      {% endif %}

      {{ content }}
    </div>

    {% include footer.html %}
  </div>
</body>
</html>
