<html lang="en">
<head>
  <link href="http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic" rel="stylesheet" type="text/css">
{% include meta.html %}

  <title>bcobb: {{ page.seo.title }}</title>
  <link rel="stylesheet" href="/stylesheets/main.css" type="text/css" media="screen" charset="utf-8" />
  <link rel="stylesheet" href="/stylesheets/syntax.css" type="text/css" media="screen" charset="utf-8" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.path }}feed.xml">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-44011119-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body>
  <div class="site">
    <h1 class="title"><a href="/">bcobb</a></h1>

    <div id="post">
      {% if page.title %}
        <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
      {% endif %}

      {% if page.date %}
        <p>{{ page.date | date: "%b %-d, %Y" }}</p>
      {% endif %}

      {{ content }}
    </div>

    {% include footer.html %}
  </div>
</body>
</html>
